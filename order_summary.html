<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        h1 {
            color: #007bff;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Order Summary</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        {% for item, details in order.items() %}
            <tr>
                <td>{{ item }}</td>
                <td>{{ details.quantity }}</td>
                <td>${{ details.price }}</td>
            </tr>
        {% endfor %}
        <tr>
            <td colspan="2" class="total">Grand Total</td>
            <td class="total">${{ total }}</td>
        </tr>
    </table>
    <a href="/">Go Back</a>
</body>
</html>
